  <script>

  //script for html5 video play buttons
  var vid=document.getElementById("vid1");
  var playbtn=document.getElementById('playpausebt');
  var seekslider=document.getElementById("seekslider");

  function playPause() {
    if (vid.paused){
      vid.play();}
    else {
      vid.pause();}
  }

  function setPlayer(){
    playbtn.addEventListener("click", playPause,false);
    seekslider.addEventListener("change", seekslider,false);
  }

  window.onload=setPlayer;


  </script>
